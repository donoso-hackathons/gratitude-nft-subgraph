specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GratitudeContract
    network: mumbai
    source:
      address: "0x5007501Ce6De5aB0bdD41f79c5aEbeec948dbd82"
      abi: GratitudeContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - GratitudTokenAceptedEvent
        - GratitudTokenChangeStatusEvent
        - GratitudeCampaignCreatedEvent
        - GratitudeCampaignRejected
        - GratitudeCampaignVerified
        - GratitudeTokenCreationEvent
        - OwnershipTransferred
        - Transfer
      abis:
        - name: GratitudeContract
          file: ./abis/GratitudeContract.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: GratitudTokenAceptedEvent(uint256,uint8,uint256,uint256)
          handler: handleGratitudTokenAceptedEvent
        - event: GratitudTokenChangeStatusEvent(uint256,uint8)
          handler: handleGratitudTokenChangeStatusEvent
        - event: GratitudeCampaignCreatedEvent(indexed uint256,uint8,string)
          handler: handleGratitudeCampaignCreatedEvent
        - event: GratitudeCampaignRejected(uint256)
          handler: handleGratitudeCampaignRejected
        - event: GratitudeCampaignVerified(uint256)
          handler: handleGratitudeCampaignVerified
        - event: GratitudeTokenCreationEvent(indexed uint256,uint8,address,address,uint256,uint256,string)
          handler: handleGratitudeTokenCreationEvent
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
